    <div class="navbar">
        <div class="navbar-logo">
            <img src="../static/Group 1.svg">

            <h1>PREDOCTOR</h1>

        <div class="navbar-link1">
            <a href="   ">Diabetes Check</a>

        <div class="navbar-link2">
            <a href="home2.html"> Heart Check</a>
        </div>
        <div class="navbar-logout">
            <button class="btn">LogOut</button>
        </div>
    </div>
    <!-- <form action='/predict' method="post"></form> -->
    <div class="diabetes-page">
        <div class="diabetes-text">
            <p> Let <span> AI </span> Predict your Health Conditions , So that <span> YOU</span> can take Extra
                Precautions </p>
        </div>
        <div class="diabetes-patient-name">
            <h1>YOUR NAME :</h1>
        </div>
        <form action='/predict' method="post">
            <div class="diabetes-symtomps">

                <div class="symtomp-1">
                    <p>Pregnancies</p>
                    <input type="float" class="input-box" name="ss1">
                </div>
                <div class="symtomp-2">
                    <p>Glucose</p>
                    <input type="float" class="input-box" name="ss2">
                </div>
                <div class="symtomp-3">
                    <p>Blood Pressure</p>
                    <input type="float" class="input-box" name="ss3">
                </div>
                <div class="symtomp-4">
                    <p>Skin Thickness</p>
                    <input type="float" class="input-box" name="ss4">
                </div>
                <div class="symtomp-5">
                    <p>Insulin</p>
                    <input type="float" class="input-box" name="ss5">
                </div>
                <div class="symtomp-6">
                    <p>BMI</p>
                    <input type="float" class="input-box" name="ss6">
                </div>
                <div class="symtomp-7">
                    <p>Diabetes Pedegree Function</p>
                    <input type="float" class="input-box" name="ss7">
                </div>
                <div class="symtomp-8">
                    <p>Age</p>
                    <input type="float" class="input-box" name="ss8">
                </div>
                <div class="diabetes-symtomps-results">
                    <div class="button">


                        <input type='submit' class="btn1" value='Show Results'>
                    </div>
                    <div style="display: flex;">
                    <div class="predict1"  >
                        Prediction :

                    </div>
                    <div class="predict1" >
                        {{result}}
                    </div>
                    </div>
                    <div class="download">
                        <button id="submitBtn">Download Report</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="timer-table">
            <p>Date</p>
            <input type="date" id="date">
        </div>
        <div class="timer-table">
            <p>Time</p>
            <input type="time" id="time">
        </div>
        <div class="timer-buttons">
            <button id="calculate">Calculate</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <div class="countdown">
            <div>
                <p class="heading">DAY</p>
                <div class="time" id="countdown-days">0</div>
            </div>
            <div>
                <p class="heading">HOURS</p>
                <div class="time" id="countdown-hours">0</div>
            </div>
            
        </div>
    </div>
